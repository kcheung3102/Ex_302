<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>ToDo List</h1>
<a href="/add">Add Tasks To Do</a><br />
<div th:each="todo : ${todos}" >
    <h4 th:inline="text">Task:[[${todo.taskName}]]</h4>
    <h4 th:inline="text">Due:[[${todo.dueDate}]]</h4>
    <h4 th:text="${todo.priority}"></h4>
</div>
</body>
</html>
